<table [ngClass]="classNames()" class="ui table">
  <thead>
    <tr>
      @for (header of headers(); track header.label) {
      <th>{{ header.label }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (record of data(); track record.name) {
    <tr>
      @for (header of headers(); track header.label) {
      <td>{{ record[header.key] }}</td>
      }
    </tr>
    }
  </tbody>
</table>
