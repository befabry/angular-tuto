<div class="ui items">
  @for (item of items(); track $index) {
  <div class="item">
    <div class="image">
      <img [src]="item.image" />
    </div>
    <div class="content">
      <div class="header">{{ item.title }}</div>
    </div>
    <div class="description">
      <p>{{ item.description }}</p>
    </div>
  </div>
  }
</div>
